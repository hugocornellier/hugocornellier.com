<!DOCTYPE html><html lang="en" style="height: 100%">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Fun</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body >
    <main>
        <div class="container">
            <div class="d-flex justify-content-center" style="width: 100%">
                <h1>Bu<span style='color: red'>ai</span>lder</h1>
            </div>
            <div id="main_wrap" class="d-flex align-items-center justify-content-center" style="height: 100%; ">
                <div id="image_wrap" style="display:none" class="d-flex align-items-center justify-content-center"></div>
                <div id="overlay" style="display:none">
                </div>
                <form id="form">
                    <fieldset class="upload_dropZone text-center mb-3 p-4">
                        <legend class="visually-hidden">Image uploader</legend>
                        <svg class="upload_svg" width="60" height="60" aria-hidden="true">
                            <use href="#icon-imageUpload"></use>
                        </svg>
                        <p class="small my-2">Drag &amp; Drop Image Here<br><i>or</i></p>
                        <input id="upload_image_background" data-post-name="image_background"
                               data-post-url="https://someplace.com/image/uploads/backgrounds/"
                               class="position-absolute invisible" type="file"
                               multiple accept="image/jpeg, image/png, image/svg+xml" />
                        <label class="btn btn-upload mb-3" for="upload_image_background">Choose file(s)</label>
                        <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <script src="js/marvinj.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
