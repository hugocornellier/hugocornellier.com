<!DOCTYPE html><html>
<head>
    <meta charset="utf-8" />
    <title>Hugo's Tower Defence</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon"
          type="image/x-icon"
          href="favicon.ico">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="lb_wrap">
        <div id="lb_main">
            <div id="lb_header">
                Leaderboard
            </div>
            <div class="lb_results">
                <div class="lb_name"><b>
                    Name
                </b></div>
                <div class="lb_score"><b>
                    Score
                </b></div>
            </div>
        </div>
    </div>
    <div id="sidebarOverlay"></div>
    <main>
        <div class="container justify-content-center">
            <div id="wrap">
                <div id="gameboard">
                </div>
                <div id="display">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
